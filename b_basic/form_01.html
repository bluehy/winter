<head>
   <meta http-equiv="X-UA-Compatible" content="IE-edge">

   <title>웹기초 이해하기</title>

   <style>
      .hidden{font-size:0;}

   </style>

</head>
<body>
   <!-- layout ==================================== -->
   <a href="./index.html">메인으로 돌아가기</a>
   <h1>웹기초 이해하기</h1>
   <h2>form 기초1</h2>
   <p> form이란, 양방향 통신이 가능한 형식</p>
   <p>필요한 기능을 입력 또는 선택했을 경우 <br /> 원하는 의사전달을 가능하도록 요청하는 기능</p>

   <p> <strong>예시</strong> : 검색, id/pw, sns 메신저 보내기, 댓글달기, 회원가입, 주문, 설문조사, 동의체크</p>
   <p> <strong>form사용시 주의사항</strong> : 백엔드 개발자와 협의를 많이 하는 영역이기에 보다 더 정확하게 처리하는 것이 중요.
<hr />

<h3>form 기본양식</h3>
<!-- form을 사용하겠다는 유무처리:
      method: 정보를 다루는 성격- 공개, 보안
      action: 작성 및 처리한 자료를 넘겨주는 경로 ( url )
 -->
   <form method="get" action="#">
      <h4>구역형태</h4>
      <fieldset>
      <legend>
         구역의 제목
      </legend>

      <label for="yourName">
         <span class="hidden">사용자의 </span>
         이름
         <span class="hidden">을 입력해주세요.</span>
      </label>
      <input type="password" id="yourName" name="d" value=""/>
      <input type="text" id="yourName" name="d" value=""/>
      <input type="text" id="yourName" name="d" value=""/>
         <!--
            type: input 요소의 기능, 형태를  설정 -> 목적에 맞는 type을 선정
            id : html문서에서 한번만 사용가능한 이름, 폼 내부에서 label과의 연결.
            name : action을 통해 전달되는 이름, 관리용 이름
            value : 전달하려는 값을 저장하는 임시 공간. 입력하게 되는 값이 들어가는 장소기 때문에, 미리 작성해두는 것도 가능. 하지만 새로 입력하려면 사용자가 적혀있던 내용을 직접 지워야한다...

            input은 크기를 가질 수 있는, inline요소이다. (인라인 블럭 요소)
         -->
      </fieldset>

      <h4>배송주소</h4>
      <fieldset>
         <legend>
            주소지선택
         </legend>
      </fieldset>

      <h4>결제방법</h4>
      <fieldset>
         <legend>
            결제 방법 선택
         </legend>
      </fieldset>
   </form>


   <!-- javascript ================================ -->

   <script></script>
</body>
</html>
