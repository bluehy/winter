<!DOCTYPE html>
<!-- form_02.html -->
<html lang="ko-KR">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!--[if lte IE 9]>
      <script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
   <![endif]-->

   <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
   <link rel="apple-touch-icon" href="./img/favicon.png">
   <!-- 
   meta:compat
   cc:ie6
   link:favicon
   link:touch
   -->
   <meta charset="UTF-8">
   <title>웹 기초 이해하기</title>
   <!-- style -->
   <style>
      ol,li{list-style:none;}
      button[type="reset"]{border:none; background-color:transparent;}
   </style>
</head>

<!-- =================================== -->

<body>
   <a href="./index.html">메인으로 돌아가기</a>
<!-- layout=============================== -->
   <h1>웹기초이해하기</h1>
   <h2><abbr title="hiper text markup language version 5">
   HTML5</abbr>이전에 사용한 form 기능 이해하기2</h2>

   <form action="#" method="post">
      <fieldset>
         <legend>입력형 type</legend>

         <label for="userId">아이디를 입력하세요.</label><br/>
            <input type="text" id="userId" name="사용자이름" value=""/><br />

         <label for="userPw">비밀번호를 입력하세요</label><br/>
         <input type="password" id="userPw" name="사용자비밀번호" value=""/><br/>

      </fieldset>
      <!-- =========================== -->
      <fieldset>
         <legend>선택형 type</legend>
<!-- radio===================================== -->
         <p>다음 중 가장 괜찮은 사람을 고르시오.</p>

         <ol> 
            <!-- radio의 경우, value를 직접 입력하는 게 아니기 때문에 해당하는 값을 입력해놔야 해당 버튼을 클릭했을 때,  -->
            <li>
               <input type="radio" id="guy_01" name="sel_01" value="guy_01_voice"/>
               <label for="guy_01">a. 그린컴퓨터 수원점 강사 이도형</label>
            </li>
            <li>
               <input type="radio" id="guy_02" name="sel_01" value=""/>
               <label for="guy_02">b. xido쌤</label>
            </li>
            <li>
               <input type="radio" id="guy_03" name="sel_01" value=""/>
               <label for="guy_03">c. 2019년 8월 13일부터 강의하는 강사</label>
            </li>
            <li>
               <input type="radio" id="guy_04" name="sel_01" value=""/>
               <label for="guy_04">d. 지금 수업하고 있는 남자 xido</label>
            </li>
         </ol>


<!-- checkbox=================================== -->
         <p>오늘 먹고 싶은 음식을 선택하시오.</p>
         <ul>
            <li>
               <input type="checkbox" id="selFood_01" name="food_01" value="칼국수"/>
               <label for="selFood_01">칼국수</label>
            </li>
         </ul>
         <ul>
            <li>
               <input type="checkbox" id="selFood_02" name="food_01" value="짬뽕" checked="checked"/>
               <label for="selFood_02">짬뽕</label>               
            </li>
         </ul>
         <ul>
            <li>
               <input type="checkbox" id="selFood_03" name="food_01" value="짜장면"/>
               <label for="selFood_03">짜장면</label>               
            </li>
         </ul>
         <ul>
            <li>
               <input type="checkbox" id="selFood_04" name="food_01" value="스파게티"/>
               <label for="selFood_04">스파게티</label>               
            </li>
         </ul>
      </fieldset>
      <!-- =========================== -->
      <fieldset>
         <legend>버튼형 type</legend>
         <!-- input type형식에서 버튼 기능은 label을 사용하지 않아도 무방. -->
         <ul>
            <li>
               <input type="reset" name="cancel" value="취소"/>
            </li>
            <li>
               <input type="submit" name="ok" value="동의 및 전송"/>
            </li>
            <li>
               <input type="image" src="./img/favicon.png" alt="이미지에 대한 설명" name="ok2" value="동의" />
            </li>
            <li>
               <input type="file" name="data" value="" />
            </li>
            <li>
               <input type="button" name="btn" value="버튼 용도에 맞는 명칭"/>
            </li>
            <li></li>
         </ul>



      </fieldset>
      <!-- =========================== -->
      <fieldset>
         <legend>특수형</legend>
         <input type="hidden" name="beforeName" value="이전에 사용한 이름"/>
         <!-- 관리자 형식에 필요한 기능으로 사용자에게는 드러나지 않는 기능. -->
      </fieldset>
      <!-- =========================== -->
      <fieldset>
         <legend>멀티형</legend>
         <label for="multiText">전송메세지</label><br/>
         <textarea cols="30" rows="10" name="multiText" value="" id="multiText" maxlength="(글자수 제한)" readonly="readonly" >
            ㅎㅎ
         </textarea>

<br/>
<hr/>
         <label for="selProduct">원하는 상품을 선택하세요. </label>
         <select name="selProduct" id="selProduct" multiple="3">
            <option>상품을 선택하세요</option>
            <optgroup label="전자기기">
               <option value="스마트폰">스마트폰</option>
               <option value="노트북">노트북</option>
            </optgroup>
            <optgroup label="문구 및 펜시">
               <option value="볼펜">볼펜</option>
               <option value="포스트잇">포스트잇</option>
            </optgroup>
            <optgroup label="식음료">
               <option value="수박">수박</option>
            </optgroup>
         </select>


<br/>
<hr/>

         <button type="reset"><img src="./img/favicon.png" alt="" width="10"></button>
         <button type="submit">버튼역할을 하는 요소</button>
         <button type="button">버튼역할을 하는 요소</button>
         <!-- <button>00</button>사용시 기본타입은 submit 하지만, 
               이대로 쓰지는 말자... 어디로 가는지 몰라,,. -->


      </fieldset>
   </form>
<!-- script=============================== -->

</body>
</html>
