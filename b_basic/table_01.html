<!DOCTYPE html>
<!-- table_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="utf8">
  <title> 웹 기초 이해하기 </title>
  <style>
    table{width:800px; height:600px;}
    table,tr,td,th{border-width:1px; border-style:solid; border-color:#333; border-spacing:0; border-collapse:collapse;}
    table#sr,tr#sr{border-width:2px; border-style:dotted; border-color:#fac; border-spacing:5px; border-collapse:separate;}
    caption#sr{font-size:3rem; font-weight:bold; font-style:italic;}
  </style>
</head>
<!-- ============================ -->
<body>
  <a href="./index.html"> 메인으로 돌아가기 </a>
  <h1>웹기초 코드 이해하기</h1>
  <h2>table 이해하기</h2>
  <table>
    <caption>테이블 제목</caption>
    <tr>
      <th>제목</th>      <th>제목</th>      <th>제목</th>      <th>제목</th>
    </tr>
    <tr>
      <td>내용</td>      <td colspan="3">내용</td>
    </tr>
    <tr>
      <td>내용</td>      <td rowspan="2">내용</td>      <td>내용</td>      <td>내용</td>
    </tr>
    <tr>
      <td>내용</td>                        <td>내용</td>      <td>내용</td>
    </tr>
  </table>

<hr />
  <table id="sr">
    <caption id="sr">표 테스트</caption>
    <tr id="sr"> 
      <th>1-1</th> 
      <th>1-2</th> 
      <th>1-3</th> 
      <th>1-4</th> 
      <th>1-5</th> 
    </tr>
    <tr>
      <td colspan="2">2-1</td> <td>2-3</td> <td>2-4</td> <td rowspan="4">2-5</td>
    </tr>
    <tr>
      <td rowspan="2">3-1</td>
      <td colspan="3">3-2</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">4-2</td> <td>4-4</td>
    </tr>
    <tr>
      <td>5-1</td> <td>5-4</td>
    </tr>
  </table>

<hr />
  <table>
    <caption>표 풀이</caption>
    <tr>
      <td>1-1</td>
      <td>1-2</td>
      <td>1-3</td>
      <td>1-4</td>
      <td>1-5</td>
    </tr>
    <tr>
      <td colspan="2">2-1</td>
      <td>2-3</td>
      <td>2-4</td>
      <td rowspan="4">2-5</td>
    </tr>
    <tr>
      <td rowspan="2">3-1</td>
      <td colspan="3">3-2</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2">4-2</td>
      <td>4-4</td>
    </tr>
    <tr>
      <td>5-1</td>
      <td>5-4</td>
    </tr>    
  </table>

</body>
</html>
