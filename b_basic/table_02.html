<!DOCTYPE html>
<!-- table_02.html -->
<html lang="ko-KR">
<head>
   <meta charset="utf-8">
   <title>웹 기초 이해하기</title>
   <style>
      table{width:600px;}
      table,tr,th,td{border-width:1px; border-style:solid; border-color:#f50; border-spacing: 0; border-collapse;}
      .hidden{display:block; width:0; height:0; overflow:hidden;}
      .one{width:15%; background-color:#b2fcff; color:#555;}
      .two{width:15%; background-color:#ecfcff; color:#555;}
      .content{background-color:#aaa; color:#ecfcff; text-align:center;}
      /* 사이즈를 가질 수 있게 설정, 사이즈보다 넘치면 숨겨라. */
   </style>
</head>
<!-- ======================================= -->
<body>
   <h1>웹 기초 이해하기</h1>
   <h2>표 이해하기 part.2</h2>

   <table summary="이천십구년 삼분기 음식에 대한 정보 파악하기">
      <caption>
         <span class="hidden">2019년 삼분기 </span>
         음식
         <span class="hidden">에 대한 정보 파악하기</span>
      </caption>
      <tr>
         <th class="one">순서</th>
         <th class="two">음식이름</th>
         <th class="two">내용</th>
         <th class="two">가격</th>
      </tr>
      <tr>
         <th class="one">1</th>
         <td class="content">곱창</td>
         <td class="content">소,돼지의 창자 중 일부</td>
         <td class="content">15000원</td>
      </tr>
      <tr>
         <th class="one">2</th>
         <td class="content">대창</td>
         <td class="content">부드럽고 맛나는 부위</td>
         <td class="content">20000원</td>
      </tr>
      <tr>
         <th class="one">3</th>
         <td class="content">막창</td>
         <td class="content">나오자마자 먹어야하는 부위</td>
         <td class="content">12000원</td>
      </tr>
   </table>

<br/>
<hr/>
<br/>
<table summary="2019년 세계 스마트폰 제조사 제품과 성능 파악하기">
   <caption>
      <span class="hidden">2019년 세계 </span>
      스마트폰 제조사
      <span class="hidden"> 제품과 성능 파악하기</span>
   </caption>
<!-- 열을 그룹화 colgroup -->
   <colgroup>
      <col class="one" />
      <col class="two" />
      <col class="content" span="3" />
   </colgroup>

   <thead>
      <tr>
         <th>제조사</th>   <th>제품명</th>   <th>성능</th>   <th>무선충전유무</th>   <th>가격</th>
      </tr>
   </thead>

   <tfoot>
      <tr>
         <td>3개회사</td> <td>2019 모두출시</td> <td>최신</td> <td>가능</td> <td>결산</td>
      </tr>
   </tfoot>

<!-- tfoot으로 지정된 파트는 어디에 놓이든 무조건 table의 마지막 줄에 들어간다. -->

   <tbody>
      <tr>
         <td>애플</td>   <td>아이폰</td>   <td>최신</td>   <td>가능</td>   <td>200만원</td>
      </tr>
      <tr>
         <td>삼성</td>   <td>노트</td>   <td>최신</td>   <td>가능</td>   <td>129만원</td>
      </tr>
      <tr>
         <td>엘지</td>   <td>V50</td>   <td>조금된거</td>   <td>가능</td>   <td>129만원</td>
      </tr>
      <tr>
         <td>샤오미</td>   <td>미믹스4</td>   <td>아직미정</td>   <td>가능</td>   <td>80만원</td>
      </tr>
   </tbody>

</table>

</body>
</html>
