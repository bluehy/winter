<!DOCTYPE html>
<!-- join.html -->
<html lang="ko-KR">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="웹페이지 실습에 따른 목차 구성">
      <meta name="keyword" content="html, css, js, web, design, 웹디자인">
      <meta name="author" content="hy">
      <meta name="generator" content="illustrator, photoshop, sublimetext, vscode">

      <link rel="stylesheet" href="../../fonts/fontawesome/css/all.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean">
      <link rel="stylesheet" href="../../css/base/reset.css">
      <link rel="stylesheet" href="../../css/base/common.css">
      <link rel="stylesheet" href="../../css/src/join.css">

      <!--[if lte IE 9]>
         <script src="../../ie/html5shiv/dist/html5shiv.min.js"></script>
         <script src="../../ie/PIE/PIE.js"></script>
         <script src="../../ie/respond/dest/respond.min.js"></script>
      <![endif]-->

      <link rel="shortcut icon" href="../../img/favicon.png" type="image/png">
      <link rel="apple-touch-icon" href="../../img/favicon.png">

      <title>타이틀</title>
   </head>
<!--  --> 
   <body>
  <!-- noscript -->
      <noscript>
         <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다.<br/>
         자바스크립트의 기능을 활성화해주세요.</p>
         <p><a target="_blank" href="http://enable-javascript.com/ko/">자바스크립트 활성화 처리하기</a></p>
      </noscript>

   <!-- layout =============== -->
   <div id="wrap">
      <h1><span class="hidden">coupang</span></h1>
      <div class="in_form">
         <form action="#" method="post">
            <fieldset>
               <legend>회원정보입력창</legend>
               <div class="user_id user_form">
                  <label for="userId" class="hidden">아이디를 입력해주세요</label>
                  <input type="text" name="userId" id="userId" value="" placeholder="아이디(이메일)">
                  <a href="#"><i class="far fa-envelope"></i></a>
               </div>
               <div class="user_pw user_form">
                  <label for="userPw" class="hidden">비밀번호를 입력해주세요</label>
                  <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호(영문 숫자 특수문자 2가지 이상 6~15자 이내)">
                  <a href="#"><i class="fas fa-lock"></i></a>
               </div>
               <div class="user_pw_repeat user_form">
                  <label for="userPwR" class="hidden">비밀번호를 다시 입력해주세요</label>
                  <input type="password" name="userPwR" id="userPwR" value="" placeholder="비밀번호 확인">
                  <a href="#"><i class="fas fa-lock"></i></a>
               </div>
               <div class="user_name user_form">
                  <label for="userName" class="hidden">이름을 입력해주세요</label>
                  <input type="text" name="userName" id="userName" value="" placeholder="이름">
                  <a href="#"><i class="far fa-user"></i></a>
               </div>
               <div class="user_phone user_form">
                  <label for="userPhone" class="hidden">휴대폰번호(연락처)를 입력해주세요</label>
                  <input type="number" name="userPhone" id="userPhone" value="" placeholder="휴대폰 번호">
                  <a href="#"><i class="fas fa-mobile-alt"></i></a>
               </div>
            </fieldset>
         </form>
      </div>
      <div class="submit_form">
         <input type="submit" name="userBtn" value="동의하고 가입하기" />
         <p>본인은 <em>만 14세 이상</em>이며, <a href="#">쿠팡 이용약관</a>, <a href="#">전자금융거래이용약관</a>, <a href="#">개인정보 수집 및 이용</a>, <a href="#">개인정보 제공</a> 내용을 확인 하였으며, <em>동의합니다.</em></p>
      </div>
      <footer>
         <p>&#169;coupang corp. all rights reserved.</p>
      </footer>
   </div>
   <!-- script ================ -->
      <script src="../../js/base/jquery-3.4.1.min.js"></script>
      <script src="../../js/base/jquery-ui.min.js"></script>
      <script src="../../js/src/join.js"></script>
   </body>
</html>
