    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <link rel="stylesheet" href="../../fonts/fontawesome/css/all.min.css">

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap&subset=korean">
      <link rel="stylesheet" href="../../css/base/reset.css">
      <link rel="stylesheet" href="../../css/base/common.css">
      <link rel="stylesheet" href="../../css/src/log_in.css">

      <!--[if lte IE 9]>
         <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
         <script src="../ie/PIE/PIE.js"></script>
         <script src="../ie/respond/dest/respond.min.js"></script>

      <link rel="shortcut icon" href="../../img/favicon.png" type="image/png">

      <title>로그인화면</title>
   </head>
<!--  --> 
   <body>
  <!-- noscript -->
      <noscript>
         <p>현재 접속하고 있는 사이트의 기능의 일부가 원활하게 실행되고 있지 않습니다.<br/>
         자바스크립트의 기능을 활성화해주세요.</p>
         <p><a target="_blank" href="http://enable-javascript.com/ko/">자바스크립트 활성화 처리하기</a></p>
      </noscript>

   <!-- layout =============== -->
   <div id="wrap">
      <h1>회원가입</h1>
      <div id="memberBox">
         <div class="sns_login">
            <h2>소셜 로그인</h2>
            <ul>
               <li>
                  <a href="#">
                     <i class="icon-naver_icon"></i>
                     <span class="hidden">네이버 로그인</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <i class="fab fa-facebook-square"></i>
                     <span class="hidden">페이스북 로그인</span>
                  </a>
               </li>
               <li>
                  <a href="#">
                     <i class="fab fa-google-plus-square"></i>
                     <span class="hidden">구글 로그인</span>
                  </a>
               </li>
            </ul>
            <form action="#" method="post">
               <fieldset>
                  <legend>log in</legend>
                  <div class="in_form">
                     <label for="userId" class="hidden">로그인 계정을 입력하세요.</label>
                     <input type="text" name="userId" id="userId" value="" placeholder="아이디 / 이메일">
                     <label for="userPw" class="hidden">비밀번호를 입력하세요.</label>
                     <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호">
                  </div>
                  <div class="btn_form">
                     <!-- <button type="submit">로그인</button> -->
                     <input type="submit" name="memberBtn" value="log in" />
                  </div>
               </fieldset>
               <fieldset>
                  <legend>회원가입 및 계정찾기</legend>
                  <!-- <button type="submit">회원가입</button>
                  <button type="submit">아이디/비밀번호찾기</button> -->
                  <!-- 가져갈 정보가 없어서 a태그로 작성해도 됨. -->
                  <a href="#">회원가입</a>
                  <a href="#">아이디 및 비밀번호 찾기</a>
               </fieldset>
            </form>
         </div>
         <div class="join">
            <h2>join</h2>
         </div>
      </div>
   </div>
   <!-- script ================ -->
      <script src="../../js/base/jquery-3.4.1.min.js"></script>
      <script src="../../js/base/jquery-ui.min.js"></script>
      <script src="../../js/src/log_in.js"></script>
   </body>
</html>
